plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'

	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	//POI - Librerias para trabajar con excel
	compile group: 'org.apache.poi', name: 'poi', version: '4.1.0'
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
	compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.1.0'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.0'
}
